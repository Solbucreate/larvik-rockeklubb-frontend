<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial,sans-serif;background:#111;color:#eee;margin:0;}
header{background:#1a1a1a;padding:8px 20px;display:flex;align-items:center;justify-content:space-between;border-bottom:2px solid #e63946;position:relative;}
header img{max-height:90px;}
.logo-left{max-height:90px;}
.logo-center{position:absolute;left:50%;transform:translateX(-50%);top:30px;max-height:45px;
filter: drop-shadow(0 0 3px rgba(180,200,255,0.6))
          drop-shadow(0 0 8px rgba(200,220,255,0.7));
  animation: glowWhiteCool 6s ease-in-out infinite;
}

/* Kald hvit neonglÃ¸d */
@keyframes glowWhiteCool {
  0% { filter: drop-shadow(0 0 3px rgba(180,200,255,0.6)) drop-shadow(0 0 8px rgba(200,220,255,0.7)); }
  50% { filter: drop-shadow(0 0 6px rgba(200,230,255,0.9)) drop-shadow(0 0 14px rgba(210,240,255,1)); }
  100% { filter: drop-shadow(0 0 3px rgba(180,200,255,0.6)) drop-shadow(0 0 8px rgba(200,220,255,0.7)); }
}

.burger{cursor:pointer;width:25px;height:18px;position:absolute;bottom:15px;right:20px;z-index:100;}
.burger span{position:absolute;height:4px;width:100%;background:#e63946;border-radius:2px;left:0;transition:0.3s;}
.burger span:nth-child(1){top:0;} .burger span:nth-child(2){top:9px;} .burger span:nth-child(3){top:18px;}

.menu{display:none;position:absolute;top:75px;right:20px;background:#1a1a1a;border:2px solid #e63946;border-radius:6px;overflow:hidden;}
.menu a{display:block;padding:10px 20px;color:#eee;text-decoration:none;}
.menu a:hover{background:#e63946;color:#111;}
.show{display:block;}

h1{text-align:center;font-size:2rem;margin-bottom:30px;color:#fff;text-shadow:0 0 10px rgba(255,255,255,0.5);}
.container{background:#1a1a1a;padding:25px 30px;border-radius:10px;box-shadow:0 0 60px rgba(228,32,32,0.432);max-width:440px;margin:0 auto;text-align:left;}
label{display:block;margin-top:15px;font-weight:bold;margin-left:10%;}
input[type=text],input[type=email]{width:50%;padding:8px;border-radius:5px;border:1px solid #ffffff;background:#222;color:#fff;margin-top:5px;margin-left:10.7%;text-align:left;}
input[type=email],input {margin-left:8%;}
input[type=tel],input {width:52%;padding:8px;border-radius:5px;border:1px solid #ffffff;background:#222;color:#fff;margin-top:5px;margin-left:10.5%;box-sizing:border-box;}
input[type=age],input {width:70px;padding:8px;border-radius:5px;border:1px solid #ffffff;background:#222;color:#fff;margin-top:5px;margin-left:10.5%;text-align:left;}

/* === KNAPP MIDTSTILT === */
form button {
  display:block;
  margin:25px auto 0 auto; /* ðŸ‘ˆ sentrerer horisontalt */
}

/* === FELLES KNAPPEDESIGN === */
button, .btn-standard, .utleie-btn, a.knapp, input[type="submit"] {
  text-align:center;
  text-decoration:none;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#fff;
  background:linear-gradient(180deg,#2a2a2a 0%,#101010 100%);
  border:1px solid #000;
  border-radius:8px;
  padding:10px 25px;
  font-size:1rem;
  cursor:pointer;
  transition:all 0.25s ease;
  box-shadow:
    0 3px 6px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.12);
}

button:hover, .btn-standard:hover, .utleie-btn:hover, a.knapp:hover, input[type="submit"]:hover {
  color:#f5f5f5;
  background:linear-gradient(180deg,#343434 0%,#151515 100%);
  box-shadow:
    0 4px 8px rgba(0,0,0,0.9),
    0 0 10px rgba(255,255,255,0.25),
    0 0 12px rgba(230,57,70,0.45),
    inset 0 1px 1px rgba(255,255,255,0.15);
  transform:translateY(-2px);
}

button:active, .btn-standard:active, .utleie-btn:active, a.knapp:active, input[type="submit"]:active {
  background:linear-gradient(180deg,#1a1a1a 0%,#050505 100%);
  box-shadow:
    inset 0 2px 4px rgba(0,0,0,0.8),
    inset 0 -1px 0 rgba(255,255,255,0.1),
    0 0 5px rgba(230,57,70,0.5);
  transform:translateY(1px);
}

#confirmationModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:1000;align-items:center;justify-content:center;}
.modal-content{background:#1a1a1a;padding:25px;border-radius:10px;width:90%;max-width:420px;text-align:center;box-shadow:0 0 15px rgba(255,255,255,0.1);}
.closeBtn{margin-top:12px;padding:8px 14px;background:#181818;color:#fff;border:2px solid #e63946;border-radius:6px;cursor:pointer;transition:0.3s;}
.closeBtn:hover{color:#818181;background:#111;box-shadow:0 0 15px rgba(185,185,185,0.6),0 0 10px rgba(255,255,255,0.3);}

footer{text-align:center;padding:15px;border-top:2px solid #e63946;margin-top:50px;color:#aaa;}
html,body{height:100%;margin:0;padding:0;background:#111;}
body{visibility:hidden;}
body.loaded{visibility:visible;transition:visibility 0s ease-in 0s;}

.social-icons {
  position: absolute;
  top: 80%;
  right: 110px;
  transform: translateY(-50%);
  display: flex;
  gap: 12px;
  z-index: 50;
}
.social-icons img {
  width: 26px;
  height: 26px;
  object-fit: contain;
  border-radius: 5px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.social-icons img:hover {
  transform: scale(1.15);
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}
/* Skjul sosiale medier nÃ¥r menyen er Ã¥pen */
.menu.show ~ .social-icons { display: none; }
</style>

</head>
<body>

<header>
 <img src="assets/logo_left.png" alt="Larvik Rockeklubb Logo" class="logo-left">
  <img src="assets/logo_midt.png" alt="Larvik Rockeklubb midtlogo" class="logo-center">

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav id="dropdownMenu" class="menu">
    <a href="index.html" onclick="toggleMenu()">Hjem</a>
    <a href="index_frivillig.html" onclick="toggleMenu()">Tilbake</a>
  </nav>
  <div class="social-icons">
    <img src="assets/facebook.png" alt="Facebook">
    <img src="assets/instagram.png" alt="Instagram">
  </div>
</header>

<section>
  <h1>LR Frivillig</h1>
  <div class="container">
    <form onsubmit="confirmSubmit(event)">
      <label>Navn:
        <input type="text" id="name" placeholder="Ditt navn" required>
      </label>
      <label>E-post:
        <input type="email" id="email" placeholder="Din e-post" required>
      </label>
      <label>Mobil:
        <input type="tel" id="phone" placeholder="Ditt nummer" required>
      </label>
      <label>Alder:
        <input type="number" id="age" placeholder="Alder" min="13" max="100" required>
      </label>

      <button type="submit">Send inn</button>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 Larvik Rockeklubb. Alle rettigheter forbeholdt.
</footer>

<div id="confirmationModal">
  <div class="modal-content">
    <h2>Takk for registreringen!</h2>
    <p id="summary"></p>
    <p>(Simulert â€“ e-post sendes nÃ¥r vi kobler pÃ¥ e-postsystem.)</p>
    <button class="closeBtn" onclick="closeModal()">Lukk</button>
  </div>
</div>

<script>
function confirmSubmit(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const age=document.getElementById('age').value.trim();

  if(!name||!email||!phone||!age){
    alert('Fyll inn alle felt.');
    return;
  }

  const summary=`
    Navn: ${name}<br>
    E-post: ${email}<br>
    Mobil: ${phone}<br>
    Alder: ${age}<br>
  `;
  document.getElementById('summary').innerHTML=summary;
  document.getElementById('confirmationModal').style.display='flex';
}

function closeModal(){document.getElementById('confirmationModal').style.display='none';}
function toggleMenu(){document.getElementById("dropdownMenu").classList.toggle("show");}
window.addEventListener('load',()=>document.body.classList.add('loaded'));
</script>

</body>
</html>
