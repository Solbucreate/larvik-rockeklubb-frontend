<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betaling – Larvik Rockeklubb</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  margin: 0;
  text-align: center;
}

/* HEADER */
header {
  background: #1a1a1a;
  padding: 8px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 2px solid #e63946;
  position: relative;
  z-index: 10;
}

header img { max-height:90px; }
.logo-left { max-height:90px; }
.logo-center {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:30px;
  max-height:45px;
  filter: drop-shadow(0 0 3px rgba(180,200,255,0.6))
          drop-shadow(0 0 8px rgba(200,220,255,0.7));
  animation: glowWhiteCool 6s ease-in-out infinite;
}

/* Kald hvit neonglød */
@keyframes glowWhiteCool {
  0% { filter: drop-shadow(0 0 3px rgba(180,200,255,0.6)) drop-shadow(0 0 8px rgba(200,220,255,0.7)); }
  50% { filter: drop-shadow(0 0 6px rgba(200,230,255,0.9)) drop-shadow(0 0 14px rgba(210,240,255,1)); }
  100% { filter: drop-shadow(0 0 3px rgba(180,200,255,0.6)) drop-shadow(0 0 8px rgba(200,220,255,0.7)); }
}

/* BURGERMENY */
.burger {
  cursor: pointer;
  width: 25px;
  height: 18px;
  position: absolute;
  bottom: 15px;
  right: 20px;
  z-index: 100;
}
.burger span {
  position: absolute;
  height: 4px;
  width: 100%;
  background: #e63946;
  border-radius: 2px;
  left: 0;
  transition: 0.3s;
}
.burger span:nth-child(1) { top: 0; }
.burger span:nth-child(2) { top: 9px; }
.burger span:nth-child(3) { top: 18px; }

.menu {
  display: none;
  position: absolute;
  top: 75px;
  right: 20px;
  background: #1a1a1a;
  border: 2px solid #e63946;
  border-radius: 6px;
  overflow: hidden;
  z-index: 1000;
}
.menu a {
  display: block;
  padding: 10px 20px;
  color: #eee;
  text-decoration: none;
}
.menu a:hover {
  background: #e63946;
  color: #111;
}
.show { display: block; }

/* KORT */
h2 {
  margin-top: 60px;
  font-size: 1.8rem;
  letter-spacing: 1px;
}

.kort {
  background: #0d0d0d;
  border-radius: 12px;
  box-shadow: 0 0 40px rgba(230,57,70,0.5);
  max-width: 400px;
  margin: 40px auto;
  padding: 30px 20px;
}

#betalingInfo {
  margin-bottom: 25px;
  line-height: 1.6;
}

.betalingvalg {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 20px 0;
}
.betalingvalg img {
  height: 28px;
  vertical-align: middle;
}

.event-title {
  font-size: 1.1rem;
  font-weight: bold;
  margin-bottom: 4px;
}

.event-meta {
  font-size: 1.1rem;
  margin: 2px 0;
}


/* === FELLES KNAPPEDESIGN === */
button, .btn-standard, .utleie-btn, a.knapp, input[type="submit"] {
  display: inline-block;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 1px; /* ← FIXED HERE */
  color: #fff;
  background: linear-gradient(180deg, #2a2a2a 0%, #101010 100%);
  border: 1px solid #000;
  border-radius: 8px;
  padding: 10px 25px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow:
    0 3px 6px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.12);
}

button:hover, .btn-standard:hover, .utleie-btn:hover, a.knapp:hover, input[type="submit"]:hover {
  color: #f5f5f5;
  background: linear-gradient(180deg, #343434 0%, #151515 100%);
  box-shadow:
    0 4px 8px rgba(0,0,0,0.9),
    0 0 10px rgba(255,255,255,0.25),
    0 0 12px rgba(255,255,255,0.25),
    inset 0 1px 1px rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

button:active, .btn-standard:active, .utleie-btn:active, a.knapp:active, input[type="submit"]:active {
  background: linear-gradient(180deg, #1a1a1a 0%, #050505 100%);
  box-shadow:
    inset 0 2px 4px rgba(0,0,0,0.8),
    inset 0 -1px 0 rgba(255,255,255,0.1),
    0 0 5px rgba(255,255,255,0.25);
  transform: translateY(1px);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  border-top: 2px solid #e63946;
  margin-top: 80px;
  color: #aaa;
}

@media (max-width:768px){
  .arr-detaljer{flex-direction:column;}
  main img{width:90%;}
}
html{overflow-y:scroll;}

.social-icons {
  position: absolute;
  top: 80%;
  right: 110px;
  transform: translateY(-50%);
  display: flex;
  gap: 12px;
  z-index: 50;
}
.social-icons img {
  width: 26px;
  height: 26px;
  object-fit: contain;
  border-radius: 5px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.social-icons img:hover {
  transform: scale(1.15);
  box-shadow: 0 0 10px rgba(255,255,255,0.6);
}
/* Skjul sosiale medier når menyen er åpen */
.menu.show ~ .social-icons { display: none; }
</style>
</head>

<body>

<header>
  <img src="assets/logo_left.png" alt="Larvik Rockeklubb Logo" class="logo-left">
  <img src="assets/logo_midt.png" alt="Larvik Rockeklubb midtlogo" class="logo-center">

  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <nav id="dropdownMenu" class="menu">
    <a href="index.html" onclick="toggleMenu()">Hjem</a>
    <a href="index_arr_band-abc.html" onclick="toggleMenu()">Tilbake</a>
  </nav>
  <div class="social-icons">
    <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
    <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
  </div>
</header>

<h2>BETALING</h2>

<div class="kort">
  <div id="betalingInfo">Laster...</div>

  <div class="betalingvalg">
    <label>
      <input type="radio" name="betaling" value="vipps">
      <img src="assets/vipps.png" alt="Vipps"> Vipps
    </label>
    <label>
      <input type="radio" name="betaling" value="kort">
      <img src="assets/visa.master.png" alt="Kort"> Kort
    </label>
  </div>

  <button onclick="betal()">FULLFØR ORDRE</button>
</div>

<footer>
  © 2025 Larvik Rockeklubb. Alle rettigheter forbeholdt.
</footer>

<script>
function toggleMenu(){
  document.getElementById("dropdownMenu").classList.toggle("show");
}
</script>

<script>
let ORDER_ID = null;
const API_BASE = "https://larvik-rockeklubb-backend.onrender.com";

function fmtDato(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  return d.toLocaleDateString("no-NO", {
    day: "numeric",
    month: "long",
    year: "numeric"
  });
}

(async function () {
  const params = new URLSearchParams(window.location.search);
  ORDER_ID = params.get("orderId");
  if (!ORDER_ID) return;

  const res = await fetch(`${API_BASE}/api/orders/${ORDER_ID}`);
  const order = await res.json();
  if (!res.ok) return;

  const ev = order.event;

  const title = ev?.title || "";
  const tour  = ev?.description || "";
  const venue = ev?.venue || "";
  const dato  = fmtDato(ev?.date);
  const klokke = ev?.time ? String(ev.time).slice(0,5) : "";

  const buyerName = order.buyer_name || "";
  const qty = order.quantity;
  const total = order.total_price;

  document.getElementById("betalingInfo").innerHTML = `
  <div class="event-title">${title}</div>
  <div class="event-meta">${venue}</div>
  <div class="event-meta">${dato}${dato && klokke ? " · " : ""}${klokke}</div>
  <br>
  <div>${buyerName}</div>
  <div>Antall billetter: ${qty}</div>
  <div>Totalpris: ${total} kr</div>`; })();

async function betal() {
  if (!ORDER_ID) return;

  await fetch(
    `${API_BASE}/api/orders/${ORDER_ID}/confirm`,
    { method: "POST" }
  );

  window.location.href =
    `index_billett.html?orderId=${ORDER_ID}`;
}
</script>


</body>
</html>
