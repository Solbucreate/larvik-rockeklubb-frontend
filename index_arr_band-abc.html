<style>

body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; }

header {
  background:#1a1a1a;
  padding:8px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:2px solid #e63946;
  position:relative;
  z-index:100;
}

header img { max-height:90px; }
.logo-left { max-height:90px; }
.logo-center {
  position:absolute;

  transform:translateX(-50%);
  top:30px;

/* Kald hvit neonglÃ¸d */
@keyframes glowWhiteCool {
  0% { filter: drop-shadow(0 0 3px rgba(180,200,255,0.6)) drop-shadow(0 0 8px rgba(200,220,255,0.7)); }
  50% { filter: drop-shadow(0 0 6px rgba(200,230,255,0.9)) drop-shadow(0 0 14px rgba(210,240,255,1)); }

/* --- BURGERMENY --- */
.burger {
  cursor:pointer;
  width:25px;
  height:18px;
  position:absolute;
  right:20px;
  bottom:15px;
  z-index:1001;
}
.burger span {
  position:absolute;
  height:4px;
  width:100%;
  background:#e63946;
  border-radius:2px;
  left:0;
  transition:0.3s;
}
.burger span:nth-child(1){top:0;}
.burger span:nth-child(2){top:9px;}
.burger span:nth-child(3){top:18px;}

/* --- MENY --- */
.menu {
  display:none;
  position:absolute;
  top:75px;
  right:20px;
  background:#1a1a1a;
  border:2px solid #e63946;
  border-radius:6px;
  overflow:hidden;
  z-index:1000;
}
.menu a {
  display:block;
  padding:10px 20px;
  color:#eee;
  text-decoration:none;
}
.menu a:hover { background:#e63946; color:#111; }
.show { display:block; }

/* --- MAIN CONTENT --- */

  margin:50px auto 120px;
  padding:60px;
  background:rgba(20,20,20,0.85);
  border-radius:12px;
  box-shadow:0 0 60px rgba(228,32,32,0.43);

}
main img {
  width:60%;

  border-radius:10px;

  display:flex;

  gap:10px;
  margin-top:20px;
  margin-bottom:30px;

}

  background:#111;
  border:1px solid #e63946;

  justify-content:center;
  gap:6px;
  box-shadow:0 0 12px rgba(230,57,70,0.4);
}
.arr-kort strong { font-size:0.8rem; color:#fff; }
.arr-kort div { font-size:0.75rem; color:#ccc; }

.spotify-link {

  text-decoration:none;

}

/* --- BILLETTKNAPP (3D) --- */

  display:inline-block;
  text-transform:uppercase;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(180deg,#2a2a2a 0%,#101010 100%);
  border:1px solid #000;
  border-radius:8px;
  padding:12px 30px;
  font-size:1rem;
  letter-spacing:1px;
  transition:all 0.25s ease;
  box-shadow:
    0 3px 6px rgba(0,0,0,0.7),
    inset 0 1px 0 rgba(255,255,255,0.12);
}
.billett-knapp:hover {
  color:#f5f5f5;
  background:linear-gradient(180deg,#343434 0%,#151515 100%);
  box-shadow:
    0 4px 8px rgba(0,0,0,0.9),
    0 0 10px rgba(255,255,255,0.25),
    0 0 12px rgba(255,255,255,0.25),
    inset 0 1px 1px rgba(255,255,255,0.15);
  transform:translateY(-2px);
}
.billett-knapp:active {
  background:linear-gradient(180deg,#1a1a1a 0%,#050505 100%);
  box-shadow:
    inset 0 2px 4px rgba(0,0,0,0.8),
    inset 0 -1px 0 rgba(255,255,255,0.1),
    0 0 5px rgba(230,57,70,0.5);
  transform:translateY(1px);
}

footer {
  text-align:center;
  padding:15px;
  border-top:2px solid #e63946;

  transform: translateY(-50%);

/* Skjul sosiale medier nÃ¥r menyen er Ã¥pen */

<script>
function toggleMenu(){ document.getElementById("dropdownMenu").classList.toggle("show"); }
</script>

<script>
const API_BASE = "https://larvik-rockeklubb-backend.onrender.com";

(function () {
  const params = new URLSearchParams(window.location.search);
  const eventId = params.get("eventId");
  if (!eventId) return;

  fetch(`${API_BASE}/api/events/${eventId}`)
    .then(res => res.json().then(data => ({ ok: res.ok, data })))
    .then(({ ok, data: ev }) => {
      if (!ok || !ev) return;

      // Bilde
      const img = document.querySelector("main.arrangement img");
      if (img) { img.src = ev.image; img.alt = ev.title; }

      // Tittel
      const h1 = document.querySelector("main.arrangement h1");
      if (h1) h1.textContent = String(ev.title || "").toUpperCase();

      // Kort: sted/dato/tid/pris
      const kort = document.querySelectorAll("main.arrangement .arr-kort");
      kort.forEach(k => {
        const label = k.textContent.toLowerCase();

        if (label.includes("sted")) {
          k.innerHTML = `<strong>Sted:</strong>&nbsp;${ev.venue || ""}`;
        }

        if (label.includes("dato")) {
          const dato = new Date(ev.date).toLocaleDateString("no-NO", {
            day: "numeric", month: "long", year: "numeric"
          });
          k.innerHTML = `<strong>Dato:</strong>&nbsp;${dato}`;
        }

        if (label.includes("tid")) {
          const t = ev.time ? String(ev.time).slice(0,5) : "";
          k.innerHTML = `<strong>Tid:</strong>&nbsp;${t}`;
        }

        if (label.includes("pris")) {
          k.innerHTML = `<strong>Pris:</strong>&nbsp;${ev.price || ""},-`;
        }
      });

      // Beskrivelse (bruker fÃ¸rste <p>)
      const paras = document.querySelectorAll("main.arrangement p");
      if (paras[0]) paras[0].innerHTML = `<strong>${ev.title || ""}</strong> ${ev.description || ""}`;

      // KjÃ¸p billett-knapp
      const buyBtn = document.querySelector("main.arrangement .billett-knapp");
      if (buyBtn) buyBtn.href = `index_kjop_billett.html?eventId=${ev.id}`;
    })
    .catch(() => {});
})();


</script>
